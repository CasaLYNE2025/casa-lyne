
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Casa LYNE</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="hero">
    <img src="images/portada.jpg" alt="Cocina moderna Casa LYNE" class="hero-image" />
    <div class="buttons">
      <a href="#cocinas"><img src="images/logo.png" alt="Logo"> Cocinas</a>
      <a href="#closets"><img src="images/logo.png" alt="Logo"> Clósets</a>
      <a href="#banos"><img src="images/logo.png" alt="Logo"> Baños</a>
      <a href="#estantes"><img src="images/logo.png" alt="Logo"> Estantes</a>
      <a href="#puertas"><img src="images/logo.png" alt="Logo"> Puertas</a>
    </div>
  </div>

  <section id="cocinas">
    <h2>Cocinas</h2>
    <div class="slider">
      <img src="images/cocina1.jpg" alt="Cocina 1" />
      <img src="images/cocina2.jpg" alt="Cocina 2" />
    </div>
  </section>

  <section id="closets">
    <h2>Clósets</h2>
    <div class="slider">
      <img src="images/closet1.jpg" alt="Clóset 1" />
      <img src="images/closet2.jpg" alt="Clóset 2" />
    </div>
  </section>

  <section id="banos">
    <h2>Baños</h2>
    <div class="slider">
      <img src="images/bano1.jpg" alt="Baño 1" />
    </div>
  </section>

  <section id="estantes">
    <h2>Estantes</h2>
    <div class="slider">
      <img src="images/estante1.jpg" alt="Estante 1" />
    </div>
  </section>

  <section id="puertas">
    <h2>Puertas</h2>
    <div class="slider">
      <img src="images/puerta1.jpg" alt="Puerta 1" />
    </div>
  </section>
</body>
</html>
